<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo-class selectors</title>
        <style>
            p {
                display: none;
                background-color: darkgray;
                padding: 20px;
            }
            div:hover p {
                display: block;
            }
            a:hover {
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div>Letakkan Kursor disini untuk melihat div element
            <p>Saya adalah element p</p>
        </div>
        <a href="https://indonesiakaya.com/pustaka-indonesia/pantai-klayar-kekayaan-tersembunyi-di-bumi-pacitan/">Keindahan Pantai Klayar Pacitan</a>
    </body>
</html>
